<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>FormCSS</title>
    <style type="text/css"></style>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="Style203.css">
</head>
<body class="my-form">
<h2 class="header">Отправить заявку</h2>
<form class="form-sheet" action="mailto:alexandr6519@mail.ru" method="post">
    <label for="userName" class="text-label">Ваше имя</label><br/>
    <input type="text" class="text-user" value="Ваше имя *" id="userName" name="userName"><br/>
    <label for="userTelefon" class="text-label">Ваш номер телефона</label><br/>
    <input type="text" class="text-user" value="Ваш номер телефона *" id="userTelefon" name="userEmail"><br/>
    <label for="userEmail" class="text-label">Ваш email или VK</label><br/>
    <input type="text" class="text-user" value="Ваш email или VK *" id="userEmail" name="userEmail"><br/>
    <label for="text-area" class="text-label">Комментарий</label><br/>
    <textarea rows="7" cols="100" id="text-area" class="text-area"
              placeholder="Комментарий (не обязательно)"></textarea><br/>
    <label for="button" class="text-button">Заполните и отправьте форму и мы перезвоним Вам по указанному
        номеру</label><br/>
    <button class="button" id="button" type="submit">Отправить заявку</button>
</form>
</body>
